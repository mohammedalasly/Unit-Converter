<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Units Converter</title>
</head>
<body>
 <div class="container">
    <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" placeholder="0" autocomplete="off">
        <button id="convert-btn" type="button">Convert</button>
    </div>
    <div class="conversion">
        <div class="unit">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="unit">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="unit">
            <h3>Mass (Kilos/Pounds)</h3>
            <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
 </div>
    <script src="index.js"></script>
</body>
</html>
